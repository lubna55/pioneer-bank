<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="first-page">
    <h1 class="text-center"> Welcome to Pioneer Bank</h1>
    <div id="login">
      <h4>Log In</h4>
      <input type="text" class="form-control" placeholder="Email">
      <br>
      <input type="password" class="form-control" placeholder="Password">
      <br><br>
      <button id="button" class="btn btn-primary">Enter</button>
    </div>
  </div>
  
  <div id="second-page">
    <div class="row">
      <div class="col-md-4"> 
        <div id="box1" class="box">
          <h4>deposit</h4>
          <h2 >$ <span id="currentDeposit">00</span></h2>
        </div>
  
      </div>
      <div class="col-md-4 ">
        <div id="box2" class="box">
          <h4>Withdraw</h4>
          <h2 id="withdrawH2">$ <span id="currentWithdraw">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div id="box3" class="box">
          <h4>Balance</h4>
          <h2> $ <span id="currentBalance">1240</span></h2>
        </div>
      </div>
    </div>
  

    <div class="row" id="secondPortion">
      <div class="col-md-6">
        <div class="box" id="box4" >
          <h4 >Deposit</h4>
          <input id="depositInput" type="text" class="form-control" placeholder="$ amount you want to deposit">
          <br>
          <button id="button2" class="btn btn-primary"> Enter</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="box" id="box5">
          <h4>Withdraw</h4>
          <input id="withdrawInput" type="text" class="form-control" placeholder="$ Amount you want to withdraw">
          <br>
          <button id="button3" class="btn btn-primary"> Enter</button>
        </div>
      </div>
    </div>
  </div>







    <script>
      const button = document.getElementById("button");
      button.addEventListener("click", function(){
        const firstPage = document.getElementById("first-page");
        firstPage.style.display = "none";
        
        const secondPage = document.getElementById("second-page");
        secondPage.style.display = "block";
      })
      document.getElementById("button2").addEventListener("click", function(){
        let depositInput = document.getElementById("depositInput").value;
        let depositInputNumber = parseFloat(depositInput);
        let currentDeposit = document.getElementById("currentDeposit").innerText;
        let currentDepositNumber = parseFloat(currentDeposit);
        let totalDeposit = currentDepositNumber + depositInputNumber;
        document.getElementById("currentDeposit").innerText = totalDeposit;
        document.getElementById("depositInput").value ="";
        
        const currentBalance = document.getElementById("currentBalance").innerText;
        const currentBalanceNumber = parseFloat (currentBalance);
        const totalBalance = depositInputNumber + currentBalanceNumber;
        document.getElementById("currentBalance").innerText = totalBalance;

      })
      

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
